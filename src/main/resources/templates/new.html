<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos :: head()"></head>
<body>

<header th:replace="~{fragmentos :: header('Cadastro de produtos')}"></header>
<div class="container mt-5">

    <form th:action="@{/produtos}" th:object="${requisicaoNovoProduto}" method="post">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" class="form-control" type="text" th:field="*{nome}" />
            <div class="text-danger" ></div>
            <div class="invalid-feedback" ></div>
        </div>


        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input id="valor" class="form-control" type="number" step="0.01" th:field="*{valor}"/>
            <div class="invalid-feedback"></div>
        </div>


        <div class="mb-3">
            <label for="produtoDisponivel" class="form-label">Disponível para venda</label>
            <select id="produtoDisponivel" class="form-select" th:field="*{produtoDisponivel}">
                <option th:each="status : ${produtoDisponivel}"
                        th:value="${status}" th:text="${status}"
                ></option>
            </select>
            <div class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input id="descricao" class="form-control" type="text" th:field="*{descricao}"/>
            <div class="invalid-feedback"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
            <a class="btn btn-secondary" href="javascript:history.back()">Cancelar</a>
        </div>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->

</html>
