<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos :: head()"></head>
<body>

<header th:replace="~{fragmentos :: header('Listagem de produtos')}"></header>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">


            <table class="table">
                <thead>
                <tr>

                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Valor</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}">
                    <th class="col-1" scope="row" th:text="${produto.getId()}">ID</th>
                    <td class="col-2" th:text="${produto.nome}">Produto</td>
                    <td class="col-1" th:text="${produto.valor}">Valor</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <a class="btn btn-primary" href="/produtos/new">Novo produto</a>
        </div>
    </div>
</div>

</body>
</html>
